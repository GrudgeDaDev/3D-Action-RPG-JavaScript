        <script>
            if ( ! window.service_script ) {
                /**
                * This method initializes the service by registering any necessary scripts and setting up GUI parameters.
                * It is called after the PuterHomepageService instance has been constructed and initialized.
                *
                * @param {import('express').Request} req - The Express request object.
                * @param {import('express').Response} res - The Express response object.
                * @param {object} meta - Metadata about the Puter instance, including the environment, manifest, and launch options.
                */
                // Add this comment above line 240
                // method: send
                // purpose: Send the initial HTML page that loads the Puter GUI and its assets.
                // notes: If the request contains certain query parameters, an error message will be returned instead.
                // parameters: req, res, meta, launch_options
                // return value: None, instead it sends an HTML response.
                window.service_script_api_promise = (() => {
                    let resolve, reject;
                    const promise = new Promise((res, rej) => {
                        resolve = res;
                        reject = rej;
                    });
                    promise.resolve = resolve;
                    promise.reject = reject;
                    return promise;
                })();
                window.service_script = async fn => {
                    try {
                        await fn(await window.service_script_api_promise);
                    } catch (e) {
                        console.error('service_script(ERROR)', e);
                    }
                };
            }
        </script>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Crafting Skill Tree</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #464154 0%, #8b372e 100%);
        color: #464154;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        width: 100%;
        margin: 20px auto;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .logo-header {
        text-align: center;
        padding: 16px;
        background: #faac47;
      }

      .logo-header img {
        max-width: 150px;
        height: auto;
      }

      .header {
        text-align: center;
        padding: 24px 32px;
        background: #f8fafc;
        border-bottom: 1px solid #e2e8f0;
      }

      .header h1 {
        font-size: 1.8em;
        margin: 0 0 8px;
        color: #464154;
      }

      .header p {
        font-size: 1em;
        color: #8b372e;
        margin: 0;
      }

      .prof-select {
        display: flex;
        gap: 16px;
        justify-content: center;
        align-items: center;
        padding: 16px;
        background: #f7fafc;
        border-bottom: 1px solid #e2e8f0;
      }

      .prof-select label {
        font-weight: 500;
        color: #464154;
      }

      .prof-select input[type="text"],
      .prof-select select {
        font-size: 1em;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        width: 160px;
      }

      .prof-select input[type="range"] {
        width: 200px;
        accent-color: #faac47;
      }

      .level-label {
        font-size: 1em;
        font-weight: 600;
        color: #8b372e;
        min-width: 40px;
        text-align: center;
      }

      .skill-tree {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px 32px;
        position: relative;
      }

      .tree-row {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 60px;
        margin-bottom: 40px;
        position: relative;
      }

      .node {
        background: #fff8ef;
        border: 4px solid #faac47;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 0.9em;
        font-weight: bold;
        color: #464154;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        box-shadow: 0 4px 16px rgba(70, 65, 84, 0.1);
        z-index: 2;
        text-align: center;
        padding: 8px;
      }

      .node.unlocked {
        background: #faac47;
        color: #ffffff;
        box-shadow: 0 0 16px 2px #faac47;
      }

      .node.ultimate {
        border: 4px solid #8b372e;
        background: #8b372e;
        color: #fff8ef;
        box-shadow: 0 0 18px 2px rgba(139, 55, 46, 0.3);
      }

      .node.ultimate.unlocked {
        background: #faac47;
        border: 4px solid #faac47;
        color: #ffffff;
        box-shadow: 0 0 24px 4px #faac47;
      }

      .node .perk {
        font-size: 0.85em;
        font-weight: bold;
        color: inherit;
      }

      .node .description {
        font-size: 0.7em;
        font-weight: normal;
        color: inherit;
        margin-top: 4px;
      }

      .node .req {
        font-size: 0.7em;
        color: #464154;
        margin-top: 2px;
      }

      .node.unlocked .req,
      .node.ultimate.unlocked .req {
        color: #ffffff;
      }

      .tree-connector {
        position: absolute;
        background: linear-gradient(180deg, #faac47 60%, #8b372e 100%);
        z-index: 1;
      }

      .tree-connector.horizontal {
        height: 4px;
        width: 60px;
        top: 50%;
        transform: translateY(-50%);
      }

      .tree-connector.vertical {
        width: 4px;
        height: 40px;
        left: 50%;
        transform: translateX(-50%);
        top: 100%;
      }

      .recipe-list {
        margin-top: 40px;
        background: #f8f9fa;
        border-radius: 10px;
        padding: 18px 24px;
        width: 100%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      .recipe-list h3 {
        font-size: 1.2em;
        color: #464154;
        margin: 0 0 16px;
      }

      .recipe-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .recipe-list li {
        padding: 8px 0;
        font-size: 0.95em;
        color: #464154;
      }

      .recipe-list li span.level {
        color: #8b372e;
        font-size: 0.85em;
      }

      // State
      let selectedProf = 0;
      let level = 1;
      let unlockedPerks = [];
      let chosenUltimate = null;

      // Populate profession select
      function populateProfessionSelect(filter = "") {
        const profSel = document.getElementById("proff-select");
        profSel.innerHTML = "";
        let filtered = professions;
        if (filter) {
          filtered = professions.filter((p) =>
            p.name.toLowerCase().includes(filter.toLowerCase())
          );
        }
        filtered.forEach((p, i) => {
          const opt = document.createElement("option");
          opt.value = professions.indexOf(p);
          opt.textContent = p.name;
          profSel.appendChild(opt);
        });
        profSel.value = selectedProf;
        profSel.onchange = (e) => {
          selectedProf = parseInt(e.target.value);
          level = 1;
          document.getElementById("level").value = 1;
          document.getElementById("level-label").textContent = 1;
          updateTree();
        };
      }

      // Search input event
      document
        .getElementById("prof-search")
        .addEventListener("input", function () {
          populateProfessionSelect(this.value);
        });

      // Level slider event
      document.getElementById("level").addEventListener("input", (e) => {
        level = parseInt(e.target.value);
        document.getElementById("level-label").textContent = level;
        updateTree();
      });

      // Update tree and perk points
      function updateTree() {
        unlockedPerks = [];
        chosenUltimate = null;
        renderSkillTree();
        updatePerkPoints();
      }

      // Render MMO-style skill tree
      function renderSkillTree() {
        const container = document.getElementById("skill-tree");
        const prof = professions[selectedProf];
        // Collect all perks and ultimates from benches
        const perks = [];
        const ultimates = [];
        prof.benches.forEach((bench) => {
          if (bench.perks) {
            bench.perks.forEach((perk) => {
              if (perk.ultimate) {
                ultimates.push(perk);
              } else {
                perks.push(perk);
              }
            });
          }
        });

        // Combine all recipes from benches
        const recipes = [];
        prof.benches.forEach((bench) => {
          if (bench.recipes) {
            recipes.push(...bench.recipes);
          }
        });

        // Render skill tree
        let html = "";
        // Perk rows (3 rows, up to 4 perks per row)
        for (let r = 0; r < 3; r++) {
          html += `<div class='tree-row'>`;
          for (let c = 0; c < 4; c++) {
            const idx = r * 4 + c;
            if (perks[idx]) {
              const unlocked =
                perks[idx].req && parseInt(perks[idx].req) <= level;
              if (unlocked) unlockedPerks.push(perks[idx].name);
              html += `
                <div class='node${unlocked ? " unlocked" : ""}'>
                  <div class='perk'>${perks[idx].name}</div>
                  <div class='description'>${perks[idx].description}</div>
                  <div class='req'>${
                    perks[idx].req ? `Lv. ${perks[idx].req}` : ""
                  }</div>
                </div>`;
              // Horizontal connectors (except last column)
              if (c < 3 && perks[idx + 1]) {
                html += `<div class='tree-connector horizontal'></div>`;
              }
            } else {
              html += `<div style='width:100px;height:100px;'></div>`;
              if (c < 3) html += `<div style='width:60px;'></div>`;
            }
          }
          html += `</div>`;
          // Vertical connectors to next row
          if (r < 2) {
            html += `<div style='height:40px;display:flex;justify-content:center;gap:60px;'>`;
            for (let c = 0; c < 4; c++) {
              if (perks[r * 4 + c] && perks[(r + 1) * 4 + c]) {
                html += `<div class='tree-connector vertical'></div>`;
              } else {
                html += `<div style='width:100px;'></div>`;
              }
              if (c < 3) html += `<div style='width:60px;'></div>`;
            }
            html += `</div>`;
          }
        }

        // Ultimates row
        if (ultimates.length) {
          html += `<div class='tree-row'>`;
          ultimates.forEach((ult, i) => {
            const unlocked = ult.req && parseInt(ult.req) <= level;
            if (unlocked && !chosenUltimate) chosenUltimate = ult.name;
            html += `
              <div class='node ultimate${unlocked ? " unlocked" : ""}'>
                <div class='perk'>${ult.name}</div>
                <div class='description'>${ult.description}</div>
                <div class='req'>${ult.req ? `Lv. ${ult.req}` : ""}</div>
              </div>`;
            if (i < ultimates.length - 1) {
              html += `<div class='tree-connector horizontal'></div>`;
            }
          });
          html += `</div>`;
        }

        // Recipes list
        html += `
          <div class='recipe-list'>
            <h3>Recipes</h3>
            <ul>
              ${recipes
                .filter(
                  (r) => !r.unlockLevel || parseInt(r.unlockLevel) <= level
                )
                .map(
                  (r) => `
                    <li>${r.name}${
                    r.unlockLevel
                      ? ` <span class='level'>(Lv. ${r.unlockLevel})</span>`
                      : ""
                  }</li>
                  `
                )
                .join("")}
            </ul>
          </div>`;

        container.innerHTML = html;
      }

      // Update perk points display
      function updatePerkPoints() {
        const prof = professions[selectedProf];
        const perks = [];
        prof.benches.forEach((bench) => {
          if (bench.perks) {
            perks.push(
              ...bench.perks.filter(
                (p) => !p.ultimate && p.req && parseInt(p.req) <= level
              )
            );
          }
        });
        const ultimates = [];
        prof.benches.forEach((bench) => {
          if (bench.perks) {
            ultimates.push(
              ...bench.perks.filter(
                (p) => p.ultimate && p.req && parseInt(p.req) <= level
              )
            );
          }
        });
        const totalPerks = perks.length + (chosenUltimate ? 1 : 0);
        document.getElementById(
